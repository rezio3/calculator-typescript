<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>JR-Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="result" id="result"></div>
			<div class="buttons">
				<button>AC</button>
				<div class="buttons-line">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>/</button>
				</div>
				<div class="buttons-line">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>X</button>
				</div>
				<div class="buttons-line">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>-</button>
				</div>
				<div class="buttons-line">
					<button>0</button>
					<button>.</button>
					<button>=</button>
					<button>+</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
