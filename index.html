<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>JR-Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="result">
				<span class="result-span" id="result-span">0</span>
			</div>
			<div class="buttons-container">
				<div class="clear-buttons">
					<button class="clear" id="clear">AC</button>
					<button class="backspace" id="backspace">
						<span class="material-symbols-outlined"> keyboard_backspace </span>
					</button>
				</div>
				<div class="buttons-line">
					<button class="number" id="number7">7</button>
					<button class="number" id="number8">8</button>
					<button class="number" id="number9">9</button>
					<button class="operator" id="operator-divide">/</button>
				</div>
				<div class="buttons-line">
					<button class="number" id="number4">4</button>
					<button class="number" id="number5">5</button>
					<button class="number" id="number6">6</button>
					<button class="operator" id="operator-multiply">x</button>
				</div>
				<div class="buttons-line">
					<button class="number" id="number1">1</button>
					<button class="number" id="number2">2</button>
					<button class="number" id="number3">3</button>
					<button class="operator" id="operator-subtract">-</button>
				</div>
				<div class="buttons-line">
					<button class="number" id="number0">0</button>
					<button class="number" id="dot">.</button>
					<button class="operator" id="operator-equal">=</button>
					<button class="operator" id="operator-add">+</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
