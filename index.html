<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>JR-Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="result" id="result"></div>
			<div class="buttons-container">
				<button class="clear">AC</button>
				<div class="buttons-line">
					<button class="number number7">7</button>
					<button class="number number8">8</button>
					<button class="number number9">9</button>
					<button class="operator operator-divide">/</button>
				</div>
				<div class="buttons-line">
					<button class="number number4">4</button>
					<button class="number number5">5</button>
					<button class="number number6">6</button>
					<button class="operator operator-multiply">X</button>
				</div>
				<div class="buttons-line">
					<button class="number number1">1</button>
					<button class="number number2">2</button>
					<button class="number number3">3</button>
					<button class="operator operator-subtract">-</button>
				</div>
				<div class="buttons-line">
					<button class="number number0">0</button>
					<button class="number dot">.</button>
					<button class="operator operator-equal">=</button>
					<button class="operator operator-add">+</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
